<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Perfil</title>
    <link rel="stylesheet" href="tarjetaperfil.css" />
  </head>
  <body>
    <div class="container">
    <div class="card">
      <div class="profile-image">
        <img src=" https://i.pravatar.cc/150" alt="Perfil" />
      </div>
      <div class="profile-info">
        <h2>Nombre del Usuario</h2>
        <p>Descripción breve del usuario. Aquí puedes incluir información relevante como intereses, ocupación, etc.</p>
       <div class="social-links">
        <button class="links"> <a href="#">Facebook</a> </button>
        <button class="links"> <a href="#">Twitter</a> </button>    
        <button class="links"> <a href="#">LinkedIn</a> </button>    
        
       </div>
      </div>

    </div>
    </div>
  </body>
</html>
